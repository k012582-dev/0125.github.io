<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신나는 수학 모험</title>
    <!-- 매니페스트 파일 연결 -->
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        
        :root {
            --bg-color: #f7f3e9;
            --primary-color: #8c7ae6;
            --secondary-color: #ff7675;
            --correct-color: #55efc4;
            --wrong-color: #fab1a0;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Nanum Pen Script', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
        }

        .game-container {
            background: linear-gradient(135deg, #a29bfe, #c7ecee);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border: 5px solid #6c5ce7;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score-box {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        
        .score-box > span {
            font-weight: bold;
        }

        .problem-area {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        #problem-text {
            font-size: 5rem;
            color: var(--text-color);
            margin: 0;
        }
        
        .answer-buttons, .menu-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .answer-btn, .menu-btn {
            background-color: var(--primary-color);
            color: white;
            font-size: 2.5rem;
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 0 #583cbf;
            transition: all 0.1s ease-in-out;
        }

        .answer-btn:active, .menu-btn:active {
            box-shadow: 0 2px 0 #583cbf;
            transform: translateY(3px);
        }

        #feedback-message {
            font-size: 2.5rem;
            height: 40px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--bg-color);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            color: var(--text-color);
            border: 5px solid var(--primary-color);
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-content button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 #d65555;
            transition: all 0.1s ease-in-out;
        }

        .modal-content button:active {
            box-shadow: 0 2px 0 #d65555;
            transform: translateY(3px);
        }

        #install-button {
            background-color: var(--primary-color);
            box-shadow: 0 5px 0 #583cbf;
        }

        #install-button:active {
            box-shadow: 0 2px 0 #583cbf;
        }

        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .score-box { font-size: 1.5rem; }
            #problem-text { font-size: 3.5rem; }
            .answer-btn, .menu-btn { font-size: 1.8rem; }
            #feedback-message { font-size: 1.8rem; }
            .modal-content h2 { font-size: 2rem; }
            .modal-content { font-size: 1.5rem; }
            .modal-content button { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 메인 메뉴 화면 -->
        <div id="main-menu" class="game-screen">
            <h1>신나는 수학 모험 🚀</h1>
            <p style="font-size:1.8rem;">어떤 모험을 떠날까요?</p>
            <div class="menu-buttons">
                <button class="menu-btn" data-op="+">덧셈</button>
                <button class="menu-btn" data-op="-">뺄셈</button>
                <button class="menu-btn" data-op="*">곱셈</button>
                <button class="menu-btn" data-op="/">나눗셈</button>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="game-play" class="hidden">
            <h1>신나는 수학 모험 🚀</h1>
            <div class="score-box">
                <span id="problem-counter">문제: 0/10</span>
                <span>점수: <span id="round-score">0</span></span>
            </div>
            <div class="problem-area">
                <p id="problem-text">문제</p>
            </div>
            <div class="answer-buttons">
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
            </div>
            <div id="feedback-message"></div>
        </div>
    </div>

    <!-- PWA 설치 & 게임 시작 모달 -->
    <div id="install-modal" class="modal-container">
        <div class="modal-content">
            <h2>🎉 신나는 수학 모험</h2>
            <p>덧셈과 뺄셈을 풀고 모험을 떠나요! 앱으로 설치해서 언제든 오프라인으로 즐겨보세요!</p>
            <div class="modal-buttons">
                <button id="install-button" style="display:none;">홈 화면에 추가하기</button>
                <button id="start-button">게임 시작</button>
            </div>
        </div>
    </div>

    <!-- 게임 종료 모달 -->
    <div id="end-modal" class="modal-container hidden">
        <div class="modal-content">
            <h2>모험 완료!</h2>
            <p id="final-score-message">총 10문제 중 0문제를 맞혔어요!</p>
            <div class="modal-buttons">
                <button id="restart-button">다시 시작하기</button>
            </div>
        </div>
    </div>

    <!-- Tone.js 라이브러리 추가 -->
    <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UI elements
            const mainMenu = document.getElementById('main-menu');
            const gamePlay = document.getElementById('game-play');
            const problemText = document.getElementById('problem-text');
            const problemCounter = document.getElementById('problem-counter');
            const roundScoreDisplay = document.getElementById('round-score');
            const feedbackMessage = document.getElementById('feedback-message');
            const answerButtons = document.querySelectorAll('.answer-btn');
            const menuButtons = document.querySelectorAll('.menu-btn');
            const installModal = document.getElementById('install-modal');
            const installButton = document.getElementById('install-button');
            const startButton = document.getElementById('start-button');
            const endModal = document.getElementById('end-modal');
            const finalScoreMessage = document.getElementById('final-score-message');
            const restartButton = document.getElementById('restart-button');
            
            // Tone.js를 사용하여 소리 생성
            // 동요 분위기의 배경음악
            const bgmSynth = new Tone.Synth().toDestination();
            bgmSynth.volume.value = -10; // 배경음악 볼륨을 작게 설정
            const bgmNotes = ["C4", "E4", "G4", "A4", "G4", "E4"];
            const bgm = new Tone.Sequence((time, note) => {
                bgmSynth.triggerAttackRelease(note, "8n", time);
            }, bgmNotes, "4n");
            bgm.loop = true;

            // 정답 효과음 (실로폰 '딩동댕')
            const correctSynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'sine' },
                envelope: {
                    attack: 0.001,
                    decay: 0.1,
                    sustain: 0,
                    release: 0.1
                }
            }).toDestination();
            correctSynth.volume.value = -5; // 볼륨을 더 크게 설정
            
            // 오답 효과음 (실로폰 '땡')
            const wrongSynth = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 10,
                envelope: {
                    attack: 0.001,
                    decay: 0.4,
                    sustain: 0.01,
                    release: 0.1
                }
            }).toDestination();
            wrongSynth.volume.value = -5; // 볼륨을 더 크게 설정
            
            // Game state
            let selectedOperator = '';
            let problemCount = 0;
            let roundScore = 0;
            let correctAnswer = 0;
            let deferredPrompt;

            // 특정 범위의 랜덤 정수를 생성하는 함수
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // 새로운 문제 생성
            function generateProblem() {
                let num1, num2, answer;
                
                if (selectedOperator === '+') {
                    num1 = getRandomNumber(1, 9);
                    num2 = getRandomNumber(1, 9);
                    answer = num1 + num2;
                    problemText.textContent = `${num1} + ${num2} = ?`;
                } else if (selectedOperator === '-') {
                    num1 = getRandomNumber(5, 15);
                    num2 = getRandomNumber(1, num1 - 1);
                    answer = num1 - num2;
                    problemText.textContent = `${num1} - ${num2} = ?`;
                } else if (selectedOperator === '*') {
                    num1 = getRandomNumber(1, 9);
                    num2 = getRandomNumber(1, 9);
                    answer = num1 * num2;
                    problemText.textContent = `${num1} × ${num2} = ?`;
                } else if (selectedOperator === '/') {
                    num2 = getRandomNumber(2, 9);
                    num1 = num2 * getRandomNumber(1, 9);
                    answer = num1 / num2;
                    problemText.textContent = `${num1} ÷ ${num2} = ?`;
                }
                
                correctAnswer = answer;
                
                // 정답과 오답을 섞어 버튼에 표시
                const answers = [correctAnswer];
                while (answers.length < 4) {
                    let newAnswer;
                    do {
                        // 정답과 비슷하지만 다른 오답 생성
                        const variance = getRandomNumber(-3, 3);
                        newAnswer = correctAnswer + variance;
                    } while (answers.includes(newAnswer) || newAnswer < 0);
                    answers.push(newAnswer);
                }
                
                answers.sort(() => Math.random() - 0.5);

                answerButtons.forEach((button, index) => {
                    button.textContent = answers[index];
                    button.disabled = false;
                });

                feedbackMessage.textContent = '';
                feedbackMessage.style.color = '';
            }

            // 정답 확인 및 피드백 제공
            function checkAnswer(event) {
                const selectedAnswer = parseInt(event.target.textContent);
                
                answerButtons.forEach(button => button.disabled = true); // 다른 버튼 비활성화

                if (selectedAnswer === correctAnswer) {
                    roundScore++;
                    roundScoreDisplay.textContent = roundScore;
                    feedbackMessage.textContent = '🎉 정답! 정말 잘했어요! 🎉';
                    feedbackMessage.style.color = '#55efc4';
                    // 정답 효과음 (실로폰 '딩동댕') 재생
                    correctSynth.triggerAttackRelease(["E5", "G5", "C6"], "8n");
                } else {
                    feedbackMessage.textContent = '아쉽지만 괜찮아요! 다시 해봐요! 💪';
                    feedbackMessage.style.color = '#fab1a0';
                    // 오답 효과음 (실로폰 '땡') 재생
                    wrongSynth.triggerAttackRelease("C2", "8n");
                }

                problemCount++;
                problemCounter.textContent = `문제: ${problemCount}/10`;

                // 다음 문제로 넘어가기 전 잠시 대기
                setTimeout(() => {
                    if (problemCount === 10) {
                        endGame();
                    } else {
                        generateProblem();
                    }
                }, 1500);
            }
            
            // 게임 시작
            function startGame() {
                // 게임 종류를 선택했을 때 배경음악 재생 시작
                Tone.start().then(() => {
                    bgm.start();
                }).catch(error => {
                    console.log('오디오 재생이 차단되었습니다:', error);
                });

                mainMenu.classList.add('hidden');
                gamePlay.classList.remove('hidden');
                problemCount = 0;
                roundScore = 0;
                roundScoreDisplay.textContent = roundScore;
                problemCounter.textContent = `문제: ${problemCount}/10`;
                generateProblem();
            }

            // 게임 종료
            function endGame() {
                gamePlay.classList.add('hidden');
                endModal.classList.remove('hidden');
                finalScoreMessage.textContent = `총 10문제 중 ${roundScore}문제를 맞혔어요!`;
                bgm.stop();
            }

            // 모든 버튼에 이벤트 리스너 추가
            answerButtons.forEach(button => {
                button.addEventListener('click', checkAnswer);
            });
            
            menuButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedOperator = button.dataset.op;
                    startGame();
                });
            });
            
            restartButton.addEventListener('click', () => {
                endModal.classList.add('hidden');
                mainMenu.classList.remove('hidden');
                // 게임 재시작 시 배경음악 다시 재생
                Tone.start().then(() => {
                    bgm.start();
                });
            });
            

            // 서비스 워커 등록 (PWA 기능 활성화)
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then((reg) => {
                            console.log('Service Worker registration successful with scope: ', reg.scope);
                        }, (err) => {
                            console.log('Service Worker registration failed: ', err);
                        });
                });
            }

            // PWA install prompt handler
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'block';
            });

            // PWA install button click handler
            installButton.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                        deferredPrompt = null;
                    });
                }
            });

            // App installed event handler
            window.addEventListener('appinstalled', () => {
                installButton.style.display = 'none';
                installModal.style.display = 'none';
            });

            // Start button click handler
            startButton.addEventListener('click', () => {
                installModal.style.display = 'none';
                mainMenu.classList.remove('hidden');
            });
            
            // Show modal on page load
            installModal.style.display = 'flex';
            
            // Hide main menu and game play initially
            mainMenu.classList.add('hidden');
            gamePlay.classList.add('hidden');
        });
    </script>
</body>
</html>
